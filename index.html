<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>콘텐츠/미디어 뉴스 모음</title>
  <style>
    body {
      font-family: NanumGothic;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 2rem;
    }
    h3 {
      margin: 0.5rem 0 0.2rem;
    }
    p {
      margin: 0 0 1rem;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 id="page-title">콘텐츠/미디어 뉴스 모음</h1>
  <div id="app"></div>

  <script>
    // ✅ 정확한 한국 시간으로 날짜 생성
    const nowUTC = new Date();
    const nowKST = new Date(nowUTC.getTime() + 9 * 60 * 60 * 1000); // UTC + 9시간

    const month = nowKST.getMonth() + 1;
    const date = nowKST.getDate();
    const weekday = nowKST.toLocaleDateString("ko-KR", {
      weekday: "short",
      timeZone: "Asia/Seoul"
    });

    const title = `${month}월 ${date}일 (${weekday}) 콘텐츠/미디어 뉴스 모음`;
    document.getElementById("page-title").innerText = title;

    // ✅ 뉴스 JSON 불러와서 렌더링
    fetch("data/news.json")
      .then(res => res.json())
      .then(data => {
        const app = document.getElementById("app");
        for (const [category, articles] of Object.entries(data)) {
          const section = document.createElement("section");
          section.innerHTML = `<h2>${category}</h2>`;
          articles.forEach(article => {
            section.innerHTML += `
              <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
              <p>${article.summary}</p>
              <hr>
            `;
          });
          app.appendChild(section);
        }
      })
      .catch(err => {
        document.getElementById("app").innerHTML =
          "<p>뉴스 데이터를 불러오지 못했습니다.</p>";
        console.error("뉴스 로딩 오류:", err);
      });
  </script>
</body>
</html>
