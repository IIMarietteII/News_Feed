<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>콘텐츠/미디어 뉴스 모음</title>
</head>
<body>
  <h1 id="page-title"></h1>
  <div id="app"></div>

  <script>
const weekday = dateObj.toLocaleDateString("ko-KR", {
  weekday: "short",
  timeZone: "Asia/Seoul"
}); // "월", "화", 등

const title = `${month}월 ${date}일 (${weekday}) 콘텐츠/미디어 뉴스 모음`;

    // 📥 JSON 불러와서 뉴스 렌더링
    fetch("data/news.json")
      .then(res => res.json())
      .then(data => {
        const app = document.getElementById("app");
        for (const [category, articles] of Object.entries(data)) {
          const section = document.createElement("section");
          section.innerHTML = `<h2>${category}</h2>`;
          articles.forEach(article => {
            section.innerHTML += `
              <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
              <p>${article.summary}</p>
              <hr>
            `;
          });
          app.appendChild(section);
        }
      });
  </script>
</body>
</html>
