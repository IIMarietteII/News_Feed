<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>콘텐츠/미디어 뉴스 모음</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    h2 {
      font-size: 1.4rem;
      margin-top: 2rem;
    }
    h3 {
      margin: 0.5rem 0 0.2rem;
    }
    p {
      margin: 0 0 1rem;
    }
    hr {
      border: none;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1 id="page-title">콘텐츠/미디어 뉴스 모음</h1>
  <div id="app"></div>

  <script>
    // 정확한 한국 날짜 텍스트 생성
    const kstFormatter = new Intl.DateTimeFormat("ko-KR", {
      timeZone: "Asia/Seoul",
      year: "numeric",
      month: "numeric",
      day: "numeric",
      weekday: "short",
    });

    const kstParts = kstFormatter.formatToParts(new Date());
    const month = kstParts.find(p => p.type === "month").value;
    const day = kstParts.find(p => p.type === "day").value;
    const weekday = kstParts.find(p => p.type === "weekday").value;

    const title = `${month}월 ${day}일 (${weekday}) 콘텐츠/미디어 뉴스 모음`;
    document.getElementById("page-title").innerText = title;

    // 뉴스 JSON 불러오기
    fetch("data/news.json")
      .then(res => res.json())
      .then(data => {
        const app = document.getElementById("app");
        for (const [category, articles] of Object.entries(data)) {
          const section = document.createElement("section");
          section.innerHTML = `<h2>${category}</h2>`;
          articles.forEach(article => {
            section.innerHTML += `
              <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
              <p>${article.summary}</p>
              <hr>
            `;
          });
          app.appendChild(section);
        }
      })
      .catch(err => {
        document.getElementById("app").innerHTML =
          "<p>뉴스 데이터를 불러오지 못했습니다.</p>";
        console.error("뉴스 로딩 오류:", err);
      });
  </script>
</body>
</html>
