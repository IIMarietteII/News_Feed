<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>뉴스 기사 선택</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c64b4;
    }
    .article-row {
      display: flex;
      align-items: center;
      font-size: 14px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      gap: 10px;
    }
    .article-row input {
      flex-shrink: 0;
    }
    .article-source {
      flex-shrink: 0;
      width: 120px;
      color: #666;
    }
    .article-title {
      flex-grow: 1;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .article-date {
      flex-shrink: 0;
      width: 100px;
      color: #888;
    }
    .article-link {
      flex-shrink: 0;
    }
    .article-link a {
      font-size: 13px;
      color: #2c64b4;
      text-decoration: none;
    }
    button {
      margin-top: 20px;
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #2c64b4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #1b4c91;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>뉴스 기사 선택</h1>
    <div id="articles">불러오는 중...</div>
    <button id="view-newsletter">선택한 기사로 뉴스레터 만들기</button>
  </div>

  <script>
    let selected = [];

    fetch('data/articles.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('articles');
        container.innerHTML = '';

        data.forEach(article => {
          const id = article.link;
          const source = article.source || "기타";
          const date = (article.published || "").slice(0, 10);
          const title = article.title || "";
          const link = article.link || "#";

          const div = document.createElement('div');
          div.className = "article-row";
          div.innerHTML = `
            <input type="checkbox" value="${id}">
            <div class="article-source">${source}</div>
            <div class="article-title">
              <a href="${link}" target="_blank" style="color:inherit; text-decoration:none;">${title}</a>
            </div>
            <div class="article-date">${date}</div>
            <div class="article-link"><a href="${link}" target="_blank">링크 →</a></div>
          `;
          container.appendChild(div);
        });

        // 체크박스 선택 추적
        container.querySelectorAll('input[type=checkbox]').forEach(input => {
          input.addEventListener('change', e => {
            if (e.target.checked) selected.push(e.target.value);
            else selected = selected.filter(id => id !== e.target.value);
          });
        });
      })
      .catch(err => {
        document.getElementById('articles').innerText = '기사 로딩 실패 😢';
        console.error(err);
      });

    document.getElementById('view-newsletter').addEventListener('click', () => {
      if (selected.length === 0) {
        alert("최소 하나의 기사를 선택해주세요.");
        return;
      }
      location.href = `newsletter.html?ids=${selected.map(encodeURIComponent).join(',')}`;
    });
  </script>
</body>
</html>
