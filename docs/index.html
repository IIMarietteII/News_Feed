<head>

<style>

  body {

  .container {

</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Îâ¥Ïä§ Í∏∞ÏÇ¨ ÏÑ†ÌÉù</h1>
    </div>
    <div id="articles">Î∂àÎü¨Ïò§Îäî Ï§ë...</div>
    <div style="text-align: center; margin-top: 20px;">
      <button id="view-newsletter">ÏÑ†ÌÉùÌïú Í∏∞ÏÇ¨Î°ú Îâ¥Ïä§Î†àÌÑ∞ Î≥¥Í∏∞</button>
    </div>
  </div>
  <script>
    let selected = [];

    fetch('data/articles.json')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('articles');
        container.innerHTML = '';
        data.forEach(article => {
          const id = encodeURIComponent(article.id || article.link);
          const div = document.createElement('div');
          div.className = "article";
          div.innerHTML = `
            <label>
              <input type="checkbox" value="${id}">
              <strong>${article.title}</strong> ‚Äî <em>${article.source}</em><br>
              <small>${article.published}</small>
            </label>
          `;
          container.appendChild(div);
        });

        document.querySelectorAll('input[type=checkbox]').forEach(input => {
          input.addEventListener('change', e => {
            if (e.target.checked) selected.push(e.target.value);
            else selected = selected.filter(id => id !== e.target.value);
          });
        });
      })
      .catch(err => {
        document.getElementById('articles').innerText = 'Í∏∞ÏÇ¨ Î°úÎî© Ïã§Ìå® üò¢';
        console.error(err);
      });

    document.getElementById('view-newsletter').addEventListener('click', () => {
      if (selected.length === 0) {
        alert("ÏµúÏÜå ÌïòÎÇòÏùò Í∏∞ÏÇ¨Î•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.");
        return;
      }
      location.href = `newsletter.html?ids=${selected.join(',')}`;
    });
  </script>
</body>
</html>
