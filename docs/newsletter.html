<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>[에이앤이 글로벌 미디어] 업계 동향</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', 'Malgun Gothic', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
    }
    .header {
      text-align: center;
      padding-bottom: 10px;
      border-bottom: 3px solid #2c64b4;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #2c64b4;
    }
    .date {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .section {
      margin-top: 30px;
    }
    .section-title {
      font-size: 18px;
      color: #2c64b4;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .article {
      margin-bottom: 20px;
    }
    .article-title {
      font-weight: bold;
      font-size: 16px;
      margin: 0;
    }
    .article-summary {
      font-size: 14px;
      color: #555;
    }
    .article-link {
      font-size: 13px;
      color: #2c64b4;
      text-decoration: none;
    }
    .footer {
      font-size: 12px;
      text-align: center;
      margin-top: 30px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>[에이앤이 글로벌 미디어] 업계 동향</h1>
      <div class="date" id="page-date"></div>
    </div>
    <div id="app"></div>
    <div class="footer">
      <p>더 자세한 정보가 필요하시거나 특정 주제에 대한 심층 분석을 원하시면 홍보팀(yura.choi@aegm.com)으로 연락주세요.</p>
      <p>© 2025 [에이앤이 글로벌 미디어 코리아]. All rights reserved.</p>
    </div>
  </div>
  <script>
    const kstFormatter = new Intl.DateTimeFormat("ko-KR", {
      timeZone: "Asia/Seoul",
      year: "numeric",
      month: "numeric",
      day: "numeric",
      weekday: "short",
    });
    const parts = kstFormatter.formatToParts(new Date());
    const formatted = `${parts.find(p => p.type === "year").value}년 ${parts.find(p => p.type === "month").value}월 ${parts.find(p => p.type === "day").value}일 (${parts.find(p => p.type === "weekday").value})`;
    document.getElementById("page-date").innerText = formatted;

    const params = new URLSearchParams(location.search);
    const ids = (params.get('ids') || '').split(',').map(decodeURIComponent);

    fetch('data/articles.json')
      .then(res => res.json())
      .then(data => {
        const filtered = data.filter(article => ids.includes(article.link));

        const grouped = {
          "K_Entertainment": [],
          "K_OTT": [],
          "AI": [],
          "News": []
        };

        filtered.forEach(article => {
          const source = article.source?.trim();
          if (grouped[source]) {
            grouped[source].push(article);
          }
        });

        const app = document.getElementById("app");

        Object.entries(grouped).forEach(([source, articles]) => {
          if (articles.length === 0) return;

          console.log(`🗂️ [${source}] 정렬 전`);
          articles.forEach(a => console.log(a.published, a.title));

          // ✅ 날짜 오름차순 정렬
          articles.sort((a, b) =>
            new Date((a.published || "").trim()) - new Date((b.published || "").trim())
          );

          console.log(`✅ [${source}] 정렬 후`);
          articles.forEach(a => console.log(a.published, a.title));

          const section = document.createElement("div");
          section.className = "section";
          section.innerHTML = `<h2 class="section-title">${source}</h2>`;

          articles.forEach(article => {
            section.innerHTML += `
              <div class="article">
                <h3 class="article-title">${article.title}</h3>
                <p class="article-summary">${article.summary}</p>
                <a class="article-link" href="${article.link}" target="_blank">원문 링크 →</a>
              </div>
            `;
          });

          app.appendChild(section);
        });
      })
      .catch(err => {
        console.error("뉴스 로딩 오류:", err);
        document.getElementById("app").innerHTML = "<p>뉴스 데이터를 불러오지 못했습니다.</p>";
      });
  </script>
</body>
</html>
